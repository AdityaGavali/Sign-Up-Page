<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
        <header class="signup-header">
            <h1>Sign Up</h1>
            <p>It just takes 30 seconds</p>
        </header>
       <main class="sign-up-body">
        <form action="#">
            <p>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Aditya Gavali" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@gmail.com" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Atleast 8 characters" required>
            </p>
            <p>
               
                <input type="submit" id="submit" value="Create Account">
            </p>
        </form>
       </main>
       <footer class="signup-footer">Already have an Account ? <a href="#">Login</a></footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    </div>
</body>
</html>
